[pytest]
# Pytest configuration for Eternal AI News Aggregator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    integration: marks tests that make real HTTP requests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# Logging
log_cli = false
log_cli_level = INFO
